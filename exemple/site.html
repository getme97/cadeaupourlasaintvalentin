<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Épuisé</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8d7da;
        }
        .message-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #d9534f;
        }
        p {
            color: #333;
        }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

    <div class="message-box">
        <h1>⚠️ Stock Épuisé !</h1>
        <p>Désolé, la promotion de 200GB est maintenant terminée.</p>
        <p>Restez connecté pour de nouvelles offres à venir !</p>
        <a href="index.html" class="home-button">Retour à l'accueil</a>
    </div>

</body>
</html>
